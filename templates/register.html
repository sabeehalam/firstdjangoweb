<h1>Sign Up Below</h1>

{% for message in messages %}
<h4>{{message}}</h4>
{% endfor %}

<form method = "POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type = "text" name = "username">
    <p>Email:</p>
    <input type = "text" name = "email">
    <p>Password:</p>
    <input type = "text" name = "password">
    <p>Repeat Password:</p>
    <input type = "text" name = "repeat_password"><br>
    <input type = "submit">
</form>
